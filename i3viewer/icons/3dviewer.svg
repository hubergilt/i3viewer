<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean solid background with rounded corners -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="#ffffff"/>
  
  <!-- Light grid suggestion -->
  <path d="M20,75 L80,75 L80,20 L20,75 Z" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M20,75 L20,20 L80,20 L80,75" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="20" y1="47.5" x2="80" y2="47.5" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="50" y1="20" x2="50" y2="75" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- Polylines - main visual element -->
  <polyline points="25,65 40,55 55,60 75,35" stroke="#2980b9" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
  <polyline points="30,35 45,25 65,45 70,30" stroke="#c0392b" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
  
  <!-- Points -->
  <circle cx="25" cy="65" r="4" fill="#3498db"/>
  <circle cx="40" cy="55" r="4" fill="#3498db"/>
  <circle cx="55" cy="60" r="4" fill="#3498db"/>
  <circle cx="75" cy="35" r="4" fill="#3498db"/>
  
  <circle cx="30" cy="35" r="4" fill="#e74c3c"/>
  <circle cx="45" cy="25" r="4" fill="#e74c3c"/>
  <circle cx="65" cy="45" r="4" fill="#e74c3c"/>
  <circle cx="70" cy="30" r="4" fill="#e74c3c"/>
  
  <!-- Highlighted/selected point -->
  <circle cx="45" cy="25" r="6" stroke="#f39c12" stroke-width="2" fill="#e74c3c"/>
  
  <!-- Simple 3D axis indicator in the corner -->
  <line x1="15" y1="77" x2="25" y2="77" stroke="#d35400" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="77" x2="15" y2="67" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="77" x2="10" y2="72" stroke="#8e44ad" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text label: i3dViewer -->
  <rect x="0" y="75" width="100" height="25" rx="0" ry="0" fill="#2c3e50"/>
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">i3dViewer</text>
  
  <!-- Thin border around the icon -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
</svg>
