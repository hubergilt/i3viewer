<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#8839ef"/> <!-- Light gray background -->
  
  <!-- Letter X -->
  <text x="15" y="50" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">X</text> <!-- Dark gray text -->
  
  <!-- Letter Z -->
  <text x="15" y="90" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">Z</text> <!-- Dark gray text -->
  
  <!-- Letter Y -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">Y</text> <!-- Dark gray text -->

  <!-- Letter S -->
  <text x="55" y="90" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">S</text> <!-- Dark gray text -->
</svg>